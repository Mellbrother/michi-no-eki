name: Lint and Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install fastapi "uvicorn[standard]" sqlalchemy pydantic pytest ruff
      - name: Lint (ruff)
        run: ruff check .
      - name: Test (pytest)
        run: pytest -q

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json
      - name: Install dependencies
        run: npm install
      - name: Lint (eslint)
        run: npm run lint
      - name: Test (jest)
        run: npm test
